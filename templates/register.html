{% extends "base.html" %}
{% block title %}
    注册
{% endblock %}
{% block body %}
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col">
            <form action="{{ url_for('user.register') }}" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">邮箱</label>
                    <input type="email" class="form-control"  aria-describedby="emailHelp" name="email">
                    <small  class="form-text text-muted">我们不会将邮箱告诉其他人。</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">验证码</label>
                    <div class="input-group">
                        <input type="text" class="from-control" name="captcha">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">获取验证码</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">用户名</label>
                    <input type="text" class="form-control"  name="username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">确认密码</label>
                    <input type="password" class="form-control" name="password_confirm">
                </div>
                <button type="submit" class="btn btn-primary btn-block">立即注册</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
{% endblock %}
